<body>
    <style>
#circle{
    background-color: chartreuse;
    width: 100px;
    height: 100px;
    border-radius: 100%;
}

#rectangle{

    background-color: cornflowerblue;
    width: 200px;
    height: 100px;
    border-radius: 30px;
}

#imgj{

    width: 20%;
    height: 20%;
    clip-path: polygon(0 0, 8% 18%, 45% 18%, 41% 61%, 11% 54%, 36% 84%, 51% 100%, 55% 70%, 61% 18%, 90% 18%, 99% 0, 48% 4%);
}

#imga{

width: 20%;
height: 20%;
clip-path: polygon(38% 21%, 30% 37%, 20% 61%, 3% 100%, 20% 100%, 48% 51%, 80% 100%, 98% 99%, 76% 59%, 68% 41%, 58% 21%, 48% 0);

}

#imgy{

    width: 20%;
    height: 20%;
    clip-path: polygon(15% 0, 9% 22%, 44% 49%, 46% 100%, 52% 100%, 45% 100%, 41% 100%, 59% 100%, 57% 48%, 91% 19%, 89% 0, 49% 33%);
}

    </style>

    <center><div id="circle"></div></center>
    <center><div id="rectangle"></div></center>
